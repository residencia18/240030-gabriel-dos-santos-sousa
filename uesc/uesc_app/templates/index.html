{%extends "base.html"%}

{%block resultado%}
<div>
    <p>
        Resultados
    </p>
    <ul>
        {%for res in resultado%}
        <li>
            <p>
                {{res.nome}}
            </p>
            <a href={{res.link}}>
                {{res.nome}}
            </a> - 
            <p>{{res.data}}</p>
        </li>
        {%empty%}
        <li>
            Não há Resultados Cadastrados
        </li>
        {%endfor%}

    </ul>
</div>
{%endblock resultado%}
